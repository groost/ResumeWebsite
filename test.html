<style>
body {
    margin: 0;
    overflow: hidden; /* Prevent scrollbars */
    font-family: Arial, sans-serif;
    color: white;
}

#background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Push it behind everything else */
    overflow: hidden; /* Prevent fractals from exceeding container */
}

#navigation {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background-color: #3498db;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #1d6fa5;
}

canvas {
    position: absolute;
    /* Adjust positions for each canvas */
}

#SierpinskiTriangleCanvas {
    top: 10%;
    left: 5%;
}

#DragonCanvas {
    bottom: 10%;
    right: 5%;
}
</style>
<div id="background">
    <canvas id="SierpinskiTriangleCanvas" width="600" height="600"></canvas>
    <canvas id="DragonCanvas" width="600" height="600"></canvas>
</div>
<div id="navigation">
    <h1>Welcome to My Website</h1>
    <p>Select a page to visit:</p>
    <button onclick="location.href='resume.html'">Resume</button>
</div>
<script>
    function generateLSystem(axiom, rules, iterations) {
        let result = axiom;
        for (let i = 0; i < iterations; i++) {
            let nextResult = "";
            for (const char of result) {
                nextResult += rules[char] || char;
            }
            result = nextResult;
        }
        return result;
    }

    function clearCanvas(canvas) {
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function drawLSystemSlowly(ctx, commands, length, angle, onComplete) {
        const stack = [];
        let index = 0;

        ctx.save();
        ctx.translate(ctx.canvas.width / 2, ctx.canvas.height / 2);
        ctx.strokeStyle = "black";

        function drawNext() {
            if (index >= commands.length) {
                ctx.restore(); 
                if(onComplete) onComplete();
                return;
            }

            const command = commands[index];
            index++;

            if (command === "F" || command === "G") {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -length);
                ctx.stroke();
                ctx.translate(0, -length);
            } else if (command === "+") {
                ctx.rotate((angle * Math.PI) / 180);
            } else if (command === "-") {
                ctx.rotate((-angle * Math.PI) / 180);
            } else if (command === "[") {
                stack.push([ctx.getTransform()]);
            } else if (command === "]") {
                const [matrix] = stack.pop();
                ctx.setTransform(matrix);
            }

            // Schedule the next draw call
            setTimeout(() => requestAnimationFrame(drawNext()), 0);
        }

        drawNext(); // Start the animation
    }

    function init(canvasId) {
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext("2d");

    function drawRandomFractal() {
            clearCanvas(canvas); // Clear canvas before drawing the new fractal

            const fractals = [
                // Sierpinski Triangle
                {
                    axiom: "F-G-G",
                    rules: { "F": "F-G+F+G-F", "G": "GG" },
                    length: 15,
                    angle: 120,
                    iterations: 4
                },
                // Dragon Fractal
                {
                    axiom: "F",
                    rules: { "F": "F+G", "G": "F-G" },
                    length: 7.5,
                    angle: 90,
                    iterations: 10
                },
                // Square Stuff
                {
                    axiom: "F+F+F+F",
                    rules: {"F": "FF+F-F+F+FF"},
                    length: 7.5,
                    angle: 90,
                    iterations: 3
                },
                // Triangles
                {
                    axiom: "F+F+F",
                    rules: {"F": "F-F+F"},
                    length: 7.5,
                    angle: 120,
                    iterations: 6
                },
                // Quadratic Gosper
                {
                    axiom: "-YF",
                    rules: {"X": "XFX-YF-YF+FX+FX-YF-YFFX+YF+FXFXYF-FX+YF+FXFX+YF-FXYF-YF-FX+FX+YFYF-", "Y": "+FXFX-YF-YF+FX+FXYF+FX-YFYF-FX-YF+FXYFYF-FX-YFFX+FX+YF-YF-FX+FX+YFY"},
                    length: 7.5,
                    angle: 90,
                    iterations: 2
                },
                // Snowflake
                {
                    axiom: "F+XF+F+XF",
                    rules: {"X": "XF-F+F-XF+F+XF-F+F-X"},
                    length: 7.5,
                    angle: 90,
                    iterations: 3
                },
                // Peano Curve
                {
                    axiom: "X",
                    rules: {"X": "XFYFX+F+YFXFY-F-XFYFX", "Y": "YFXFY-F-XFYFX+F+YFXFY"},
                    length: 7.5,
                    angle: 90,
                    iterations: 3
                },
                // Quadratic Snowflake
                {
                    axiom: "F",
                    rules: {"F": "F-F+F+F-F"},
                    length: 7.5,
                    angle: 90,
                    iterations: 3
                },
                //L-System Bush
                {
                    axiom: "VZFFF",
                    rules: {"V": "[+++W][---W]YV", "W": "+X[-W]Z", "X": "-W[+X]Z", "Y": "YZ", "Z": "[-FFF][+FFF]F"},
                    length: 7.5,
                    angle: 20,
                    iterations: 6
                },
                //Krishna Anklets
                {
                    axiom: "-X--X",
                    rules: {"X": "XFX--XFX"},
                    length: 7.5,
                    angle: 45,
                    iterations: 4
                },
                // Levy Curve
                {
                    axiom: "F",
                    rules: {"F": "-F++F-"},
                    length: 7.5,
                    angle: 45,
                    iterations: 8
                },
            ];

            const randomFractal = fractals[Math.floor(Math.random() * fractals.length)];
            const commands = generateLSystem(randomFractal.axiom, randomFractal.rules, randomFractal.iterations);
            drawLSystemSlowly(ctx, commands, randomFractal.length, randomFractal.angle, () => {
                setTimeout(drawRandomFractal, 2000); // Automatically redraw after a delay
            });
        }

        drawRandomFractal(); // Start drawing
    }

    init("SierpinskiTriangleCanvas");
    init("DragonCanvas");


    // drawLSystemSlowly(ctx, commands1, 10, 90);

</script>
