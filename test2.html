<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Example</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <style>
        #title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <header class="z-10 fixed flex flex-1 justify-between w-full bg-gradient-to-b from-black/80 to-transparent">
        <div class="flex flex-1 invisible md:visible md:justify-end justify-start">
            
        </div>
    </header>
    <section id="title" class="flex-1 h-.95vh">
        <div class="grid justify-items-center place-items-center h-full content-center">
            <h1 class="relative text-center text-6xl md:text-third pt-2 pl-3 w-fit h-fit">
                Austin (Alyx) Russell
            </h1>
        </div>
    </section>

</body>
</html>
